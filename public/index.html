<!DOCTYPE html>
<html lang="en" class="bg-secondary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Serverless Notes!</title>
  </head>
  <body>
    <div class="loader"></div>
    <div id="home-container" class="container-fluid px-0 bg-secondary">
      <div
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="500"
      >
        <div class="toast-header text-success">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-stickies-fill text-success"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M0 1.5A1.5 1.5 0 0 1 1.5 0H13a1 1 0 0 1 1 1H1.5a.5.5 0 0 0-.5.5V14a1 1 0 0 1-1-1V1.5z"
            />
            <path
              fill-rule="evenodd"
              d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zm6 8.5v4.396c0 .223.27.335.427.177l5.146-5.146a.25.25 0 0 0-.177-.427H10.5a1 1 0 0 0-1 1z"
            />
          </svg>
          <strong class="mr-auto">&nbsp;&nbsp;Serverless Notes</strong>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body font-weight-bold">
          Note Deleted Successfully.
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid py-2 bg-dark">
        <div class="container-fluid">
          <h1 class="display-4 text-center text-success">
            Note Application
          </h1>
          <p class="lead text-center text-light font-weight-bold">
            Take all your important notes here!
          </p>
        </div>
      </div>
      <div class="col-sm-6 mx-auto text-center mb-5">
        <div class="input-group text-justify">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-stickies-fill text-success"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M0 1.5A1.5 1.5 0 0 1 1.5 0H13a1 1 0 0 1 1 1H1.5a.5.5 0 0 0-.5.5V14a1 1 0 0 1-1-1V1.5z"
                />
                <path
                  fill-rule="evenodd"
                  d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zm6 8.5v4.396c0 .223.27.335.427.177l5.146-5.146a.25.25 0 0 0-.177-.427H10.5a1 1 0 0 0-1 1z"
                /></svg
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="What is your note about?"
            data-toggle="tooltip"
            data-placement="bottom"
            title="What is your note about?"
            id="newNoteTitle"
          />
          <button
            class="btn btn-success"
            type="button"
            id="createNoteButton"
            disabled
          >
            Create
          </button>
        </div>
      </div>
      <div class="col-sm-11 mx-auto">
        <div
          class="cardDeck row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 d-flex justify-content-center mx-auto my-auto"
          id="#cardDeck"
        ></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h4 class="modal-title font-weight-bold text-success">
            Modal title
          </h4>
          <button
            type="button"
            class="close text-danger"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="noteForm">
          <div class="modal-body text-success">
            <div class="alert alert-danger" role="alert" hidden>
              <strong>Error:: </strong>
              <span> Some Error Occurred!</span>
            </div>
            <div class="form-group">
              <label for="title">What's the note about?</label>
              <input
                class="form-control bg-transparent text-light"
                name="title"
                placeholder="Title"
                required
              />
              <small class="form-text text-danger">Required</small>
            </div>
            <div class="form-group">
              <label for="author">Who's writing this?</label>
              <input
                class="form-control bg-transparent text-light"
                name="author"
                placeholder="Author"
                required
              />
              <small class="form-text text-danger">Required</small>
            </div>
            <div class="form-group">
              <label for="content">Details of the note?</label>
              <textarea
                class="form-control bg-transparent text-light"
                name="content"
                placeholder="Content"
                rows="3"
                required
              ></textarea>
              <small class="form-text text-danger">Required</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
            <button id="newNoteButton" type="submit" class="btn btn-success">
              Some Action
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
